{% extends 'base.html' %}

{% block content %} 
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../../static/images/amir-hosseini-v_b_jT8NYKA-unsplash.jpg');
            background-position: center;
            height: 100vh;
            background-size: cover;
            margin: 0;
            padding-top: 100px;
        }
    </style>

    <section class="bg-transparent text-light text-center shadow mb-20">
        <div class="container p-5 bg-transparent shadow-lg">
            <div class="row">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email}}'s user profile</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container p-10">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item bg-transparent text-light">
                    <h4>Email: {{ current_user.email }}</h4>
                </li>
                <li class="list-group-item bg-transparent text-light">
                    <h4>Token: {{ current_user.token }} </h4>
                </li> 
            </ul>
        </div>
    </div>
    </section>
{% endblock %}
